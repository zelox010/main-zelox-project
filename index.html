<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelox Projects</title>
    <!-- Link to Google Fonts for Source Code Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <style>
        body {
            background-color: white;
            font-family: 'Source Code Pro', monospace; /* Apply Source Code Pro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        h1 {
            font-family: 'Source Code Pro', monospace; /* Apply Source Code Pro */
            margin: 0;
            font-size: 2em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 75px;
            background-color: black;
            color: white;
            cursor: pointer;
            font-size: 1em;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }
        button:hover {
            background-color: gray;
        }
        .projects-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .projects-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .projects-container button {
            margin-top: 20px;
        }
        .projects-container p {
            margin-top: 10px;
            font-size: 0.8em;
            color: gray;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="mode-toggle" onclick="toggleMode()">
        <span id="mode-icon">ðŸŒž</span>
    </div>
    <h1>Welcome to</h1>
    <h1>Zelox Projects</h1>
    <button onclick="showProjects()">Projects</button>

    <div class="projects-container" id="projects-container">
        <h1>Zelox Projects</h1>
        <button onclick="openProject('https://zelox010.github.io/Interactive-obj/')">Interactive Square</button>
        <p>Project 1</p>
        <button onclick="openProject('https://zelox010.github.io/Tic-Tac-Toe/')">Tic Tac Toe</button>
        <p>Project 2</p>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const icon = document.getElementById('mode-icon');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                icon.textContent = 'ðŸŒž';
            } else {
                body.classList.add('dark-mode');
                icon.textContent = 'ðŸŒœ';
            }
        }

        function showProjects() {
            const welcomeText = document.querySelectorAll('h1');
            const projectsButton = document.querySelector('button');
            const projectsContainer = document.getElementById('projects-container');
            
            welcomeText.forEach((el) => el.style.display = 'none');
            projectsButton.style.display = 'none';
            projectsContainer.style.display = 'flex';
        }

        function openProject(url) {
            window.open(url, '_self');
        }
    </script>
</body>
</html>
