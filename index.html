<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelox Projects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome-section, .projects-section, .project-content {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff9800;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="mode-toggle" onclick="toggleMode()">Light Mode</button>
        <div class="welcome-section">
            <h1 id="welcome-text" class="fade-in">Welcome to Zelox Projects</h1>
            <button id="projects-button" class="fade-in" onclick="showProjects()">Projects</button>
        </div>
        <div class="projects-section" style="display:none;">
            <button class="project-btn" onclick="showInteractiveSquare()">Interactive Square</button>
        </div>
        <div class="project-content" style="display:none;">
            <!-- Space for Interactive Square project code -->
            <div id="interactive-square-project"></div>
        </div>
    </div>
    <script>
        function showProjects() {
            document.querySelector('.welcome-section').style.display = 'none';
            document.querySelector('.projects-section').style.display = 'block';
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const modeButton = document.querySelector('.mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                modeButton.textContent = 'Dark Mode';
            } else {
                modeButton.textContent = 'Light Mode';
            }
        }

        function showInteractiveSquare() {
            document.querySelector('.projects-section').style.display = 'none';
            document.querySelector('.project-content').style.display = 'block';
            loadInteractiveSquareProject();
        }

        function loadInteractiveSquareProject() {
            const projectContainer = document.getElementById('interactive-square-project');
            // Add your Interactive Square project code here.
            // Example: projectContainer.innerHTML = '<p>Interactive Square Project Loaded!</p>';
        }
    </script>
</body>
</html>
