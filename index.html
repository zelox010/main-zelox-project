<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelox Projects</title>
    <!-- Link to Google Fonts for Source Code Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --button-background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(220, 220, 220, 1) 100%);
            --button-glow: rgba(255, 255, 255, 0.5);
        }
        .dark-mode {
            --background-color: black;
            --text-color: white;
            --button-background: linear-gradient(90deg, rgba(0, 0, 0, 1) 0%, rgba(55, 55, 55, 1) 100%);
            --button-glow: rgba(0, 0, 0, 0.5);
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Source Code Pro', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
            transition: transform 0.3s;
        }
        .mode-toggle:hover {
            transform: scale(1.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            background: var(--button-background);
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 2s forwards, glowing 2s infinite alternate;
            animation-delay: 1s;
            position: relative;
            box-shadow: 0 0 15px var(--button-glow);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .projects-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            animation: fadeIn 2s forwards;
        }
        .projects-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .projects-container button {
            margin-top: 20px;
        }
        .projects-container p {
            margin-top: 10px;
            font-size: 0.9em;
            color: gray;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.5);
            }
            25% {
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.5), 0 0 10px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 5px rgba(0, 0, 255, 0.5), 0 0 10px rgba(0, 0, 255, 0.5);
            }
            75% {
                box-shadow: 0 0 5px rgba(255, 255, 0, 0.5), 0 0 10px rgba(255, 255, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 0, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.5);
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="mode-toggle" onclick="toggleMode()">
        <span id="mode-icon"></span>
    </div>
    <h1 class="welcome">Welcome to</h1>
    <h1 class="welcome">Zelox Projects</h1>
    <button onclick="showProjects()">Projects</button>

    <div class="projects-container" id="projects-container">
        <h1>Zelox Projects</h1>
        <button onclick="openProject('https://zelox010.github.io/Interactive-obj/')">Interactive Square</button>
        <p>Project 1</p>
        <button onclick="openProject('https://zelox010.github.io/Tic-Tac-Toe/')">Tic Tac Toe</button>
        <p>Project 2</p>
        <button onclick="openProject('https://zelox010.github.io/Ball-And-Square/')">Ball And Square</button>
        <p>Project 3</p>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const icon = document.getElementById('mode-icon');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                icon.textContent = '☀️';
            } else {
                body.classList.add('dark-mode');
                icon.textContent = '🌙';
            }
        }

        function showProjects() {
            const welcomeText = document.querySelectorAll('.welcome');
            const projectsButton = document.querySelector('button');
            const projectsContainer = document.getElementById('projects-container');
            
            welcomeText.forEach((el) => el.style.display = 'none');
            projectsButton.style.display = 'none';
            projectsContainer.style.display = 'flex';
        }

        function openProject(url) {
            window.open(url, '_self');
        }
    </script>
</body>
</html>
